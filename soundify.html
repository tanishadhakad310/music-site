<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundify</title>
    <link rel="stylesheet" href="soundify.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <ul>
            <div class="header">
                <div class="brand">
                    <a href="mainpage.html">
                        <li style="font-size: 30px;"><img src="logo.png" alt="soundify">S O U N D I f Y</li>
                    </a>
                </div>
                <div class="headerright">
                    <a href="aboutus.html">
                        <li>About us</li>
                    </a>
                    <a href="gopro.html"><li>GoPro</li></a>
                    
                    <li id = "account">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                    </li>
                </div>
            </div>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>W e e k e n d : TOP HITS </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">THE WEEKEND</span>
                    <span class="songlistplay"><span class="timestamp">04:20<i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">THE WEEKEND</span>
                    <span class="songlistplay"><span class="timestamp">03:38<i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">THE WEEKEND</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">THE WEEKEND</span>
                    <span class="songlistplay"><span class="timestamp">03:52 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">THE WEEKEND</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">BLINDING LIGHTS</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
